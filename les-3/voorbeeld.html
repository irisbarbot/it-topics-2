<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorbeeld - Tabellen</title>
</head>
<body>
    <table border="5" summary="Mijn eerste tabel">
        <caption> Mijn eerste tabel</caption>
        <tr>
            <th>Cel 1</th>
            <th colspan="2">Samengevoegd</th>
        </tr>
        <tr>
            <th rowspan="2">Samengevoegd</th>
            <td>Cel 2</td>
            <td>Cel 3</td>
        </tr>
        <tr>
            <td>Cel 4</td>
            <td>Cel 5</td>
        </tr>
    </table>


    <table border="1">
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <td>31</td>
        </tr>
    </table>
</body>
</html>
